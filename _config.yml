# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: NRPM Digital handbook
author: Airbus Defence & Space
logo: Pictures/reliabilityspace_logo_vector.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# LaTeX settings
latex:
  latex_engine                : "xelatex"
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

html:
    use_multitoc_numbering: false
    extra_navbar: |
        <div>
            By Airbus Defence & Space
            Â© Copyright 2021.
        </div>
 
parse:
  myst_enable_extensions:
    # don't forget to list any other extensions you want enabled,
    # including those that are enabled by default!
    - amsmath
    - html_admonition
    - deflist
  myst_url_schemes: [mailto, http, https]

sphinx:
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    html_js_files:
    - https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.4/require.min.js

# Information about where the book exists on the web
repository:
  url                       : https://github.airbus.corp/caroline-c-senaux/firstbook  # Online location of your book
  path_to_book              : firstbook  # Optional path to your book, relative to the repository root
  branch                    : master  # Which branch of the repository should be used when creating links (optional)

launch_buttons:
  notebook_interface: "classic"
  colab_url: "https://colab.research.google.com"